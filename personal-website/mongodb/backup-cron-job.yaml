apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongodb-backup
  namespace: portfolio
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup-tool
              image: mongo:latest
              command:
                - /bin/sh
                - -c
                - |
                  echo "--- Starting backup process ---"
                  DATE=$(date +%Y-%m-%d_%H-%M-%S)
                  BACKUP_NAME="mongo-backup-$DATE.gz"

                  # 1. Dump and compression on the fly
                  # --archive outputs a single file, --gzip compresses it
                  mongodump --uri="$MONGODB_URI" --archive=/backup/$BACKUP_NAME --gzip

                  if [ $? -eq 0 ]; then
                    echo "Success: Backup created: $BACKUP_NAME"
                  else
                    echo "Error: mongodump failed"
                    exit 1
                  fi

                  # 2. Retention policy: Delete files older than 7 days
                  echo "--- Cleaning up old backups ---"
                  find /backup -name "mongo-backup-*" -mtime +7 -delete
              env:
                - name: MONGODB_URI
                  valueFrom:
                    secretKeyRef:
                      name: backend
                      key: MONGODB_URI
              volumeMounts:
                - name: backup-storage
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: mongodb-backup-pvc
