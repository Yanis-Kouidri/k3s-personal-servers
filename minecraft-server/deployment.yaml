apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server
  namespace: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-server
  template:
    metadata:
      labels:
        app: minecraft-server
    spec:
      containers:
      - name: minecraft-server
        image: itzg/minecraft-server
        ports:
        - containerPort: 25565
        envFrom:
          - configMapRef:
              name: minecraft-server-config
        volumeMounts:
        - mountPath: /data  
          name: minecraft-data

      volumes:
      - name: minecraft-data  
        persistentVolumeClaim:
          claimName: minecraft-pvc
